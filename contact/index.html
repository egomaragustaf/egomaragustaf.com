<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/dist/output.css" />
</head>

<body class="bg-slate-950 font-inter text-slate-50">
    <header class="w-full bg-slate-950/50 backdrop-blur top-0 z-50 flex flex-col fixed py-6 border-b border-slate-900">
        <div class="w-full top-0 fixed h-2 bg-gradient-to-r from-sky-500 to-emerald-500"></div>
        <!-- Navbar Start -->
        <nav class="pl-6 pr-2 md:pl-36 flex">
            <a class="z-50 text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-emerald-500"
                href="/">EGM</a>
            <div class="relative w-full flex flex-col justify-end items-center md:justify-end md:items-center md:pr-36">
                <!-- Hamburger start -->
                <div class="flex items-center w-full justify-end pr-4">
                    <button id="hamburger" name="hamburger" class="group md:hidden">
                        <span
                            class="hamburger-line transition duration-300 ease-in-out origin-top-left group-hover:bg-sky-500"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out group-hover:bg-sky-500"></span>
                        <span
                            class="hamburger-line transition duration-300 ease-in-out origin-bottom-left group-hover:bg-sky-500"></span>
                    </button>
                </div>
                <!-- Hamburger end -->
                <div id="nav-menu"
                    class="hidden md:block absolute md:static md:bg-transparent bg-slate-950 right-0 top-14">
                    <ul class="flex flex-col gap-2 md:flex-row md:gap-4">
                        <li class="mx-4 my-6 flex justify-center items-center md:my-0">
                            <a href="/"
                                class="text-base font-semibold text-slate-50 hover:text-sky-500 duration-300">Home</a>
                        </li>
                        <li class="mx-4 my-6 flex justify-center items-center md:my-0">
                            <a href="/about"
                                class="text-base font-semibold text-slate-50 hover:text-sky-500 duration-300">
                                About
                            </a>
                        </li>
                        <li class="mx-4 flex justify-center items-center my-6 md:my-0">
                            <a href="/contact"
                                class="text-base font-semibold text-slate-50 hover:text-sky-500 duration-300">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>

    <!-- Contact Section Start -->
    <main>
        <section id="contact" class="px-4 md:px-36 mb-16 md:mb-40 mt-28 md:mt-40">
            <div id="container"
                class="flex flex-col md:flex-row justify-center items-center md:items-start md:justify-start">
                <div class="flex flex-col gap-8 w-2/3">
                    <div id="contact-title" class="text-2xl md:text-4xl font-bold w-fit">
                        <h1 class="flex flex-col gap-4">
                            <span>Contact</span>
                            <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-emerald-500">Ego
                                Maragustaf</span>
                        </h1>
                    </div>
                        <p class="text-base mb-4">Get in touch anytime, through email, social media or phone number with me.</p>
                    <form>
                        <div class="flex flex-col gap-4">
                            <div class="mb-8 w-full">
                                <input placeholder="Your Name" type="text" id="name"
                                    class="w-full rounded-md border border-indigo-500 bg-slate-900 p-3 focus:outline-none focus:ring-2 focus:border-t-indigo-500 focus:border-l-indigo-500 focus:border-b-emerald-500 focus:border-r-emerald-500" />
                            </div>
                            <div class="mb-8 w-full">
                                <input placeholder="Your Email" type="email" id="email"
                                    class="w-full rounded-md border border-indigo-500 bg-slate-900 p-3 focus:outline-none focus:ring-2 focus:border-t-indigo-500 focus:border-l-indigo-500 focus:border-b-emerald-500 focus:border-r-emerald-500" />
                            </div>
                            <div class="mb-8 w-full">
                                <textarea placeholder="Your Message" id="message"
                                    class="h-32 w-full rounded-md border border-indigo-500 bg-slate-900 p-3 focus:outline-none focus:ring-2 focus:border-t-indigo-500 focus:border-l-indigo-500 focus:border-b-emerald-500 focus:border-r-emerald-500"></textarea>
                            </div>
                            <div class="group relative hover:scale-105 w-36">
                                <div
                                    class="before:absolute before:inset-0 before:h-full before:w-full before:bg-gradient-to-r before:from-sky-500 before:to-emerald-500 before:blur-lg before:opacity-25 before:-translate-x-0.5 before:translate-y-0.5">
                                </div>
                                <a class="relative flex items-center justify-center py-3 bg-slate-950 text-slate-300 border rounded-md border-slate-300"
                                    href="#">
                                    Send Message
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Contact Section End -->

    <footer class="my-10 py-4 border-slate-900 border-t flex flex-col justify-center items-center">
        <p class="text-slate-500">&copy; 2023 Ego Maragustaf</p>
        <p class="text-slate-500">designed happily using Figma</p>
    </footer>
    <script src="/dist/js/script.js"></script>
</body>

</html>
